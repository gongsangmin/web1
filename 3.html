<h2>Javascript이란 무엇인가?</h2>
<p>
C씨는 "저희 부모님이 13년 전에 이 일대에 산 과수원 땅이 지금 7∼8배 정도 올랐다"며 "세종시 땅값이 다 올랐는데, 지방 산단 근처 땅이 투자 가치가 있는지는 잘 모르겠다"고 말했다.
일각에서는 세종시 소재 한국개발연구원(KDI)에 근무했던 윤 의원이나 기획재정부 장관 보좌관을 지낸 윤 의원 동생 남편 장모 씨가 농지 매입에 내부 정보를 활용한 것이 아니냐는 의혹도 제기됐다.
</p>
